# Docker MySQL Setup for Development

version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ecoride_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ecoride
      MYSQL_USER: ecoride_user
      MYSQL_PASSWORD: ecoride_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/setup.sql:/docker-entrypoint-initdb.d/02-setup.sql
      - ./database/car_data_fixed.sql:/docker-entrypoint-initdb.d/03-car-data.sql
      - ./database/update_payments.sql:/docker-entrypoint-initdb.d/04-update-payments.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Optional: phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: ecoride_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ecoride_user
      PMA_PASSWORD: ecoride_password
    ports:
      - "8080:80"
    depends_on:
      - mysql

volumes:
  mysql_data: